## IDF Component Manager Manifest File
dependencies:
  idf: ">=5.3"
  espressif/esp_lcd_ra8875: "^1.0.1"
  espressif/esp_jpeg: "^1.2"
  espressif/usb_host_uvc:
    version: "*"
    override_path: "../../../../usb_host_uvc"
  espressif/usb:
    version: "*"
    override_path: "../../../../../../usb"
    rules:
      - if: "idf_version >=6.0" # Override native esp-idf/usb component only for 6.0 and above
