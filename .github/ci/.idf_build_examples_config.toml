# Config file for build_idf_examples.yml workflow

paths = [
    "examples/peripherals/usb/device",      # USB Device examples
    "examples/peripherals/usb/host",        # USB Host examples
]

exclude = [
    "examples/peripherals/usb/device/cherryusb_serial_device",
    "examples/peripherals/usb/host/cherryusb_host",
]

recursive = true
check_warnings = true
target = "all"
enable_preview_targets = true

# build related options
build_dir = "build_@t_@w"
work_dir = "@f_@t_@w"

# config rules
config_rules = [
    'sdkconfig.ci=default',
    'sdkconfig.ci.*=',
    '=default',
]
