[pytest]
# only the files with prefix `pytest_` would be recognized as pytest test scripts.
python_files = pytest_*.py

# Skip pytest_*.py files located inside managed_components
norecursedirs = managed_components/*

# set traceback to "short" to prevent the overwhelming tracebacks
addopts =
  -s
  --embedded-services esp,idf
  --tb short

markers =
  # target markers
  esp32s2: support esp32s2 target
  esp32s3: support esp32s3 target
  esp32p4: support esp32p4 target

  # env markers
  usb_host: usb host runners
  usb_device: usb device runners
  usb_host_flash_disk: usb host runners with usb flash disk
  host_test: linux host test

# log related
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
# junit related
junit_family = xunit1
## log all to `system-out` when case fail
junit_logging = stdout
junit_log_passing_tests = False
